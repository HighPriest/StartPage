<!DOCTYPE html>
<html>
<head>

	<title>DOME</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="dome.js" defer></script>

	<style>
		@media only screen and (orientation: portrait) and (max-device-aspect-ratio: 1/1) {
			div#links > div.section {
				height: unset !important;
			}
		}
	</style>

</head>
<body onresize="matchLinks()" onunload="">

	<div id="wiper"></div>

	<div id="main" style="max-width: 912px;">
		<span style="display: block">
			<div id="static_links">
				<span id="clock">
					<!-- dome.js: displayDate() fills this element -->
				</span>
				<a href="https://privateemail.com/appsuite/">E-Mail</a>
				<a href="steam:">Steam</a>
				<a href="https://inteligo.pl/secure/">Bank</a>
			</div>
			<form method="GET" id="action">
				<input type="text" oninput="matchLinks(this.value)" autofocus autocomplete="off">
			</form>
			<div id="links">
				<!-- dome.js: matchLinks() fills this element -->
			</div>
		</span>
	</div>

</body>
</html>
